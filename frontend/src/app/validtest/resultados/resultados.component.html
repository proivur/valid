<div class="row">
    <div *ngFor="let item of resultados"
         class="col-md-4 col-sm-6 animate__animated animate__fadeIn">

        <div class="card">
            <div class="card-body">
                <p class="card-text">
                    {{ item.id - item.firstName - item.lastName - item.status}}
                </p>
            </div>
        </div>

    </div>
</div>
